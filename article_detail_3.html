좋은 코드라는 것은 일단 돌아가기만하면 되는 코드가 절대 아니다. 좋은 코드란 코드 그 자체로 설명이 다 되는 코드이다.

만약 팀으로 일한다면 좋은 코드는 팀원들이 딱 읽었을때, 읽기만 해도 무엇인지 이해가 되고,
코드가 무엇을 하는지 물어볼 필요도 없이 이해가 되는 코드이다. 또한 혼자서 일한다면, 나중에 그 코드를 
읽을때 당시 내가 고민하던 것이 무엇인지 코드만으로 이해가 되고 부연설명 없이 코드로 설명이 되는 상태이다.

``` JAVA
String cleanCode = "코드 작동도 잘되고, 부연설명이 필요없는 상태!";
```

## TIP !!
- 검색이 가능한 이름을 써라

코딩을 하다보면 랜덤하게 값을 추가해야할 때가 있다. 하루가 총 몇 초인지를 요구하는 함수가 있다면, 해당 숫자를 
변수(Variable)로 해두는 것이 좋다. 그냥 바로 계산해버리면 다른 팀원이 봤을 때 그 함수가 무엇을 하는지 이해를 
못할 수 있기 때문이다.

```JAVA
int seconds_In_A_Day = 86400;
getSeconds(seconds_In_A_Day);
```

- 함수명은 반드시 동사명을 써라

```JAVA
public void userData() {
	// ...
};
```

보다

```JAVA
public void loadUserData() {
	// ...
};
```
가 훨씬 좋다. 이렇게 이름을 짓다보면 함수가 너무 많은 역할을 하는 것이 아닌지 알게되기도 한다. 왜냐하면
함수는 딱 한가지 역할만 잘해야한다. 함수명을 그들이 하는 역할. 동사(Verb)로 짓기 시작하면, 구분의 필수를 느낄수 있다.
함수는 무조건!! 단 한가지 액션만 수행해야 한다.

- 몇 개의 인수를 가져야 할까?

가장 좋은 숫자는 3개 혹은 그 이하이다. 만약 함수가 너무 많은 수의 인수를 필요로 한다면, 다른 사람이 봤을 때 어떤 인수가
무얼 하는지 몰라 혼란스러울 수가 있다. 

```JAVA
getForPrintsArticle(id,regDate,boardId,memberId,title);
```

- boolean 값을 인수로 함수에 보내는 것을 최대한 방지하도록 하자!

boolean 값은 참 혹은 거짓을 의미하는 데이터 타입이다. boolean 값을 함수에 보낸다는 것은 그 함수 안에 if, else 가 있다는 뜻이고
추천하는 것은 각각의 if-else 값을 다른 함수로 분리하는 것이 좋다. 

- 짧은 변수명이나 (아무도 이해못하는) 축약어 쓰는 것을 피하자!!

예를 들어 
```JAVA
login(ui,up);
// 가 아닌
login(userId,userPassword);
```
