우리가 컴퓨터로 음악을 들으면서 워드작업을 하면 2가지 이상의 프로세스를 동시에 하는 것이다  멀티태스킹
쓰레드는 이 프로세스 내에서 실행되는 세부 작업의 단위이다 여러 개의 쓰레드가 모여 하나의 프로세스를 구성하게 되고 이 하나의 프로세스를 구성하는
여러 개의 쓰레드를 멀티 쓰레드라고 한다

예를 들어 자바 내에서 우리가 메인 클래스에서 프로그래밍을 하면 메인클래스의 쓰레드가 무조건 실행이 된다
그리고 별도로 스레드를 상속받은 다른 클래스가 있다면 두 스레드가 동시에 실행할 수 있는데 이게 멀티 쓰레드인 것이다
그래서 자바에서 쓰레드의 개념과 쓰레드 관련 주요 메소드를 아는게 중요하다


 2 스레드 Thread 관련 주요 메소드

 run  스레드에서 실질적으로 실행되는 코드 블록

 setDaemon  메인 스레드가 종료되면 자동으로 종료되게 설정

 start  해당 스레드의 run메소드를 시작하게 하는 함수 실행시켜주는 함수

 sleeptime  주어진 시간밀리초동안 스레드 작동을 멈춤

 interrupt  스레드를 강제로 종료

# 1. 스레드란? (Thread)

우리가 컴퓨터로 음악을 들으면서 워드작업을 하면 2가지 이상의 프로세스를 동시에 하는 것이다. = 멀티태스킹
쓰레드는 이 프로세스 내에서 실행되는 세부 작업의 단위이다. 여러 개의 쓰레드가 모여 하나의 프로세스를 구성하게 되고 이 하나의 프로세스를 구성하는
여러 개의 쓰레드를 멀티 쓰레드라고 한다.

예를 들어, 자바 내에서 우리가 메인 클래스에서 프로그래밍을 하면 메인클래스의 쓰레드가 무조건 실행이 된다.
그리고 별도로 스레드를 상속받은 다른 클래스가 있다면 두 스레드가 동시에 실행할 수 있는데 이게 멀티 쓰레드인 것이다.
그래서 자바에서 쓰레드의 개념과 쓰레드 관련 주요 메소드를 아는게 중요하다.


# 2. 스레드 (Thread) 관련 주요 메소드

- run() : 스레드에서 실질적으로 실행되는 코드 블록

- setDaemon() : 메인 스레드가 종료되면 자동으로 종료되게 설정

- start() : 해당 스레드의 run()메소드를 시작하게 하는 함수 (실행시켜주는 함수)

- sleep(time) : 주어진 시간(밀리초)동안 스레드 작동을 멈춤

- interrupt() : 스레드를 강제로 종료
